<div class="container">
    <div class="row">


        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of card">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" [src]="item.img" style="height: 200px" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a routerLink="bookdetails">{{item.title}}</a>
                    </h4>
                    <h5>{{item.price}}</h5>
                    <p class="card-text">{{item.description}}
                    </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>

    </div>
</div>
